<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minha página de Exercícios</title>
    
</head>

<body>

    <header>
        <h1 class="container-cabecalho">Minha página de Exercícios</h1>
    </header>



    <main>

        <div class="container-exe-cards" id="container-exe01">
            <p class="titulo-card">Verifica Width da página</p>
            <p>
                <button class="btnExercicios" id="btnMudaCor">Acionar</button>
            </p>
            <div class="container-resultados" id="container-winwidth-resultado">
                Vermelho > 500<br>
                Verde < 500
            </div>
        </div>

        <div class="container-exe-cards" id="container-exe02">
            <p class="titulo-card">Troca fundo de DIV</p>
            <button class="btnExercicios" id="btnMostrar">Mostrar</button>
            <button class="btnExercicios" id="btnOcultar">Ocultar</button>
            <button class="btnExercicios" id="btnAlternar">Alternar</button>
            <div class="container-resultados" id="container-buttons-manipulation">
                Manipulando com DOM
            </div>
        </div>

        <div class="container-exe-cards" id="container-exe03">
            <p class="titulo-card">Add item em lista</p>
            <input type="text" class="text-exercicios" id="text-item-compras">
            <div class="container-buttons-inline">
                <button class="btnExercicios" id="btnAdd">Add</button>
                <button class="btnExercicios" id="btnRemove">Remove</button>
            </div>
            
            <div class="container-resultados" id="container-add-list">
                Lista de compra
            </div>
        </div>

    </main>






    <footer>

    </footer>


    

    <script src="scripts.js"></script>
</body>
</html>
